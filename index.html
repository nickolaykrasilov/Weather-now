<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Погодное приложение</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Введите название города" />
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <div class="error">
      <p>Неверное название города!</p>
    </div>
    <div class="weather">
      <div class="weather-image">
        <i class="fa-solid fa-cloud"></i>
      </div>
      <h1 class="temp">22 &#8451</h1>
      <h2 class="city">Ростов</h2>
      <div class="details">
        <div class="col">
          <i class="fa-solid fa-water"></i>
          <div>
            <p class="humidity">50%</p>
            <p>Влажность</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p class="wind">15 км/ч</p>
            <p>Скорость ветра</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-temperature-high"></i>
          <div>
            <p class="max">15 &#8451</p>
            <p>Максимальная температура</p>
          </div>
        </div>

        <div class="col">
            <i class="fa-solid fa-temperature-low"></i>
            <div>
              <p class="min">15 &#8451</p>
              <p>Минимальная температура</p>
            </div>
          </div>


      </div>
    </div>
  </div>
  <script src="./weather.js"></script>
</body>
</html>
